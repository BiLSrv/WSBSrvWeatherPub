    <meta charset="utf-8" />

    <title>GaugeMeter.js - jQuery Plugin</title>
    <meta
      name="description"
      content="Easy to use gauge meter JavaScript plugin using jQuery"
    />
    <meta name="author" content="Mictronics" />
    <style>
  .GaugeMeter{
    Position:        Relative;
    Text-Align:      Center;
    Overflow:        Hidden;
    Cursor:          Default;
  }

  .GaugeMeter SPAN,
  .GaugeMeter B{
    Margin:          0 20%;
    Width:           54%;
    Position:        Absolute;
    Text-align:      Center;
    Display:         Inline-Block;
    Color:           Black;
    Font-Weight:     100;
    Font-Family:     "Open Sans", Arial;
    Overflow:        Hidden;
    White-Space:     NoWrap;
    Text-Overflow:   Ellipsis;
  }
  .GaugeMeter[data-style="Semi"] B{
    Margin:          0 10%;
    Width:           80%;
  }

  .GaugeMeter[data-style="Full"] B{
    Margin:          0 10%;
    Width:           80%;
  }
			
  .GaugeMeter[data-style="Arch"] B{
    Margin:          0 10%;
    Width:           80%;
  }
			
  .GaugeMeter S,
  .GaugeMeter U{
	Color:           Black;
    Text-Decoration: None;
    Font-Size:       .5em;
    Opacity:         1.0;
  }

  .GaugeMeter B{
    Color:           Black;
    Font-Weight:     300;
    Font-Size:       .5em;
    Opacity:         1.0;
  }
	  
	  
body {
  background-color: #E6E6FA;
}
	  
    </style>
